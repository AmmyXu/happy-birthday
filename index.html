	*{
		margin: 0;

    }   
    .icon {

    }
    .video-title {
        font-size: 16px;
        margin-bottom: 16px;
        text-align: center;
    }
    .video-list {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    .video {

    }
    .video-wrap {
        width: 100%;
        margin-bottom: 16px;
        padding: 0 32px;
    }
    .poster {
        position: relative;
    }
    .video-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-left: 20px solid #fff;
        border-bottom: 10px solid transparent;
    }
    .line {
        display: flex;
        justify-content: center;
        margin-top: 8px;
    }
    .pannel {
        padding: 8px 24px;
    }
    .subTitle {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 16px;
    }
    .imgs {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .videoWrapper {
        width: 50%;
        padding: 0px 8px;
    }
    .imgWrapper {
        width: 40%;
        padding: 4px 16px;
    }
    .videoItem {
        height: 170px;
    }
    .carousel {

  <div id="app" class="app">
    <div class="page-title">
        <h1>柚妈生日视频定制，关注就送🔥</h1>
        <h2 class="weixin"><span class="icon"></span>❗️评论区排队格式：娃的名字+年龄+模板编号</h2>
    </div>
    <div class="pannel">
        <h3 class="subTitle">现场免费定制（4选1）：可改娃名字、年龄，带生日歌</h3>
        <div class="imgs">
            <div v-for="(each, index) in feeList" :key="index" class="imgWrapper">
                <img :src="each" />
                <div>模板{{index+1}}</div>
            </div>
        </div>
    </div>
    <div class="pannel">
        <h3 class="subTitle">生日视频高级定制，全场85折🔥</h3>
        <b-carousel
            :progress="true"
            :repeat="true"
            :interval="15000">
            <b-carousel-item v-for="(carousel, i) in carousels" :key="i">
                <div class="imgs">
                    <div class="videoWrapper" v-for="videoItem in carousel" :key="videoItem.name" >
                        <video  :poster="videoItem.poster" autoplay muted class="videoItem">
                            <source :src="videoItem.src" type="video/mp4" />
                        </video>
                        <div>{{videoItem.name}}</div>
                    </div>
                </div>
            </b-carousel-item>
        </b-carousel>
    </div>

            event.preventDefault();

        },

      );

      var lastTouchEnd = 0;
      document.documentElement.addEventListener(
        "touchend",
        function(event) {
          var now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
